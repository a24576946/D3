</body>
<script charset="utf-8">

    var width = 500;
    var height = 500;
    var svg = d3.select('body').append('svg').attr('width',width).attr('height',height);

    var data = [80,120,130,70,60,90];
 
    var areaPaths = d3.area().x(function(d,i){//绘制区域的点的x坐标
        return 50 + i*80;
    }).y0(function(d,i){//绘制区域的点的y坐标的下限坐标
        return height/2;
    }).y1(function(d){//绘制区域的点的y坐标的上限坐标
        return height/2 - d;
    }).curve(d3.curveBasis);
    svg.append('path').attr('d',areaPaths(data)).attr('stroke','black').attr('stroke-width','3px').attr('fill','orange');     

</script>
</html>
