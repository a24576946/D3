<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./D3.js" charset="utf-8"></script>
</head>
<body>

</body>
<script charset="utf-8">
    
    var width = 500;
    var height = 500;
    var svg = d3.select('body').append('svg').attr('width',width).attr('height',height);    
    var data = { 
        startArc:{ 
            start: 0.2 ,
            end: Math.PI * 0.3 , 
            radius: 100 
        }, 
        endArc:{ 
            start: Math.PI * 1.0 , 
            end: Math.PI * 1.6 , 
            radius: 100 
        } 
    };

    var chord = d3.ribbon().source(function(d){
        return d.startArc;
    }).target(function(d){
        return d.endArc;
    }).radius(200).startAngle(function(d){
        return d.start;
    }).endAngle(function(d){
        return d.end;
    })

    svg.append('path')
    .attr('d',chord(data))
    .attr('transform','translate(200,200)')
    .attr('fill','orange')
    .attr('stroke','black')
    .attr('strokeWidth','3px');
</script>
</html>
