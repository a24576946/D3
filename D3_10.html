<script charset="utf-8">
    
    var width = 500;
    var height = 500;
    var svg = d3.select('body').append('svg').attr('width',width).attr('height',height);    
    var data = { source:[ 100 , 100 ], target:[ 300 ,200 ]};

    var linkVertical = d3.linkVertical();

    svg.append('path')
    .attr('d',linkVertical(data))
    .attr('transform','translate(200,200)')
    .attr('fill','none')
    .attr('stroke','black')
    .attr('strokeWidth','3px');
